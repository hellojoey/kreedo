<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kreedo</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include PapaParse library with correct integrity attribute -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" integrity="sha384-nr+9vlvYWWjGQHMMgm2yxZr3VLgC1IRZzz1DRTGu5gWkY3HMYzle0jl7hDola65B" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1><a href="https://kreedoapp.com">kreedo</a></h1>
    <div class="header-right">
      <button class="login-button" onclick="window.location.href='login.html'">login</button>
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <nav id="menu" class="hidden">
    <ul>
      <li><a href="login.html">login</a></li>
      <li><a href="#">settings</a></li>
    </ul>
  </nav>

  <main>
    <div class="card">
      <div class="question-nav">
        <a href="javascript:void(0);" id="prevButton" class="nav-link">&#8592; previous question</a>
      </div>
      <div class="hashtags-container">
        <p id="questionHashtags" class="small-text"></p>
      </div>
      <p id="questionID" class="small-text"></p>
      <h2 id="questionText" class="large-text">Loading questions...</h2>

      <div class="button-container">
        <button id="noButton" class="option-button">&#10060;</button>
        <button id="yesButton" class="option-button">&#10004;</button>
      </div>

      <div class="submit-container">
        <button id="skipButton" class="small-button">skip</button>
        <button id="submitButton" class="small-button">submit</button>
      </div>
    </div>
  </main>

  <!-- Include custom script after PapaParse -->
  <script src="scripts.js"></script>
</body>
</html>
