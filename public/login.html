<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="https://kreedoapp.com" style="text-transform: lowercase;">kreedo</a></h1>
  </header>
  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <a href="forgot-password.html" class="small-link">Forgot Password?</a>
        <p id="error-message" class="error-message"></p>
      </form>
      <p class="small-text">Don't have an account? <a href="register.html" class="small-link">Sign Up</a></p>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
