<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kreedo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>kreedo</h1>
    <div class="header-right">
      <button class="login-button" id="loginButton">login</button>
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <nav id="menu" class="hidden">
    <ul>
      <li><a href="#">login</a></li>
      <li><a href="#">settings</a></li>
    </ul>
  </nav>

  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeButton">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <main>
    <div class="question-nav">
      <a href="javascript:void(0);" id="prevButton" class="nav-link" onclick="prevQuestion()">
        &#8592; previous question
      </a>
    </div>
    <div class="hashtags-container">
      <p id="questionHashtags" class="small-text"></p>
    </div>
    <p id="questionID" class="small-text"></p>
    <div class="question-container">
      <h2 id="questionText" class="large-text">Loading questions...</h2>
    </div>

    <div class="button-container">
      <button id="noButton" class="option-button" onclick="selectOption('no')">&#10060;</button>
      <button id="yesButton" class="option-button" onclick="selectOption('yes')">&#10004;</button>
    </div>

    <div class="submit-container">
      <button id="skipButton" class="small-button" onclick="handleResponse('skip')">skip</button>
      <button id="submitButton" class="small-button" onclick="submitResponse()">submit</button>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
