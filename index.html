<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kreedo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>kreedo</h1>
    <div class="header-right">
      <button class="login-button" id="loginButton">login</button>
    </div>
  </header>

  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeButton">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginButton = document.getElementById('loginButton');
      const closeButton = document.getElementById('closeButton');
      const loginModal = document.getElementById('loginModal');
      const loginForm = document.getElementById('loginForm');

      // Toggle the login modal
      function toggleLogin() {
        if (loginModal.classList.contains('hidden')) {
          loginModal.classList.remove('hidden');
        } else {
          loginModal.classList.add('hidden');
        }
      }

      loginButton.addEventListener('click', toggleLogin);
      closeButton.addEventListener('click', toggleLogin);

      // Handle login form submission
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simple client-side authentication for demonstration purposes
        if (username === 'user' && password === 'password') {
          localStorage.setItem('loggedIn', true);
          toggleLogin();
          alert('Login successful');
          loginButton.innerText = 'logout';
          loginButton.removeEventListener('click', toggleLogin);
          loginButton.addEventListener('click', logout);
        } else {
          alert('Invalid username or password');
        }
      });

      // Check if the user is logged in
      function checkLogin() {
        const loggedIn = localStorage.getItem('loggedIn');
        if (loggedIn) {
          loginButton.innerText = 'logout';
          loginButton.removeEventListener('click', toggleLogin);
          loginButton.addEventListener('click', logout);
        }
      }

      // Handle logout
      function logout() {
        localStorage.removeItem('loggedIn');
        loginButton.innerText = 'login';
        loginButton.removeEventListener('click', logout);
        loginButton.addEventListener('click', toggleLogin);
        alert('Logged out');
      }

      checkLogin();
    });
  </script>
</body>
</html>
